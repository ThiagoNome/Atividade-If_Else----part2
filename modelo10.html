<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Metas alcançadas</h1>
    <p>Nome do funcionário: <span id="nome"></span></p>
    <h3 id="resultado"></h3>

    <script>
        let nome = prompt("Digite o nome do funcionário");
        let meta = Number(prompt("Digite a meta do funcionário."));
        let vendas = Number(prompt("Digite o valor total de vendas desse funcionário."));
        let msg;

        if ( vendas >= meta) {
            msg = "Ganhou!!  :D"
        }else {
            msg = "Não ganhou! :/"
        }

        document.getElementById("nome").innerHTML=nome;
        document.getElementById("resultado").innerHTML=msg;


    </script>

    
</body>
</html>
