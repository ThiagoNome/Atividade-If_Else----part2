<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo 8</title>
</head>
<body>
    <h1>Par ou Ímpar?</h1>
    <p>Número Digitado: <span id="d_num"></span></p>
    <div id="resultado"></div>
    
    <script>
        let num1 = Number(prompt("Digite um número"));
        let d_num = num1;
        let mgs;

        if (d_num = d_num % 2){
            mgs ="O número é ÍMPAR"
        }else {
            mgs = "O número é PAR"
        }
        document.getElementById("d_num").innerHTML=num1;
        document.getElementById("resultado").innerHTML=mgs;
    </script>
    
</body>
</html>
